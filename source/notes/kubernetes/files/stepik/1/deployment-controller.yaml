apiVersion: v1
kind: Namespace
metadata:
  name: lesson15
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp-deployment
  namespace: lesson15
  labels:
    app: goapp
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 8080
